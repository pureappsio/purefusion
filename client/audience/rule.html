<template name='rule'>
    <div class='row'>
        <div class='col-md-1'>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button class='btn btn-secondary plus order-button'><i class="fa fa-long-arrow-up" aria-hidden="true"></i>
</button>
                <button class='btn btn-secondary minus order-button'><i class="fa fa-long-arrow-down" aria-hidden="true"></i>
</button>
            </div>
        </div>
        <div class='col-md-1'>{{order}}</div>
        <div class='col-md-5'>{{emailName}} {{#if isConditional}}<span class="badge badge-primary">CONDITIONAL</span>{{/if}} {{#if isOffer}}<span class="badge badge-success">OFFER</span>{{/if}}
        </div>
        <div class='col-md-3'>Send email after {{time}} {{period}}</div>
       <div class='col-md-2'>
            <a class='btn btn-secondary' href='/admin/automations/{{_id}}'>
                <i class="fa fa-pencil" aria-hidden="true"></i>
                </a>
            <button class='btn btn-danger'>
                <i class="fa fa-trash delete-rule" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</template>
