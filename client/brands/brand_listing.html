<template name="brandListing">
    <div class='row'>
        <div class="col-md-1"><img src='{{favLink}}' class='brand-fav img-fluid'></div>
        <div class='col-md-4'>{{name}}</div>
        <div class='col-md-2'>
            <a class='btn btn-secondary' href='/admin/brands/{{_id}}'>
            	<i class="fa fa-pencil edit-element" aria-hidden="true"></i>
            	</a>
            <button class='btn btn-danger'>
            	<i class="fa fa-trash delete" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</template>
