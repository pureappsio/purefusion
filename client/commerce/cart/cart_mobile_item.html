<template name="cartMobileItem">
    <div class="row cart-row">
        <div class='col-3'><img class='img-fluid' src='{{productPicture}}'></div>
        <div class='col-6'>{{name}}</div>
        <div class='col-3 col-right'>
        {{startCurrency}}
        	<span id='product-total'>{{basePrice}}</span>{{endCurrency}}
        	<button class='btn-cart btn btn-secondary'>REMOVE</button>
        </div>
    </div>
</template>
