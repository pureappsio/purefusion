<template name="storeProductDetails">
    <div class='row main-row'>
        <div class='col-md-12 store-product-details-row'>
            {{> storeHeader}}
            <div class='row store-product-details'>
                <div class='col-md-2'></div>
                <div class='col-md-8'>
                    <div class='row voffset30'>
                        <div class='col-md-6'>
                            <div class='store-product-image-container'>
                            
                                <video id='product-video-{{_id}}' class='video-js vjs-big-play-centered vjs-16-9' width="100%" preload="auto" controls>
                                </video>
                                <img id='product-image-{{_id}}' class='store-product-image-details img-fluid' src='{{mainImageLink}}'> 

                                {{#if areAdditionalImages}}
                                <div class='row store-product-additional-container'>
                                    {{#each addImages}} {{> addImageDisplay}} {{/each}}
                                </div>
                                {{/if}}
                            </div>
                        </div>
                        <div class='col-md-6'>
                            <div class='product-detail-title'>{{name}}</div>
                            <div class='product-detail-price'>
                                {{startCurrency}}{{getDiscountPrice price "product" _id}}{{endCurrency}} {{#if basePrice}} <span class='base-price base-price-detail'> {{startCurrency}}{{getPrice basePrice "product" _id}}{{endCurrency}}</span>{{/if}} {{#if discount}} <span class='base-price base-price-detail'> {{startCurrency}}{{getPrice price "product" _id}}{{endCurrency}}</span>{{/if}}
                            </div>
                            <div class='product-detail-button product-button-mobile'>
                                {{#if soldOut}}
                                <button class='btn btn-default btn-lg btn-block disabled'>SOLD OUT</button>
                                {{else}}
                                <button id='add-cart' class='btn btn-warning btn-lg btn-block'>ADD TO CART</button>
                                {{/if}}
                            </div>
                            <div class='product-detail-description'>{{{description}}}</div>
                            <div class='product-detail-button'>
                                {{#if soldOut}}
                                <button class='btn btn-default btn-lg btn-block disabled'>SOLD OUT</button>
                                {{else}}
                                <button id='add-cart' class='btn btn-warning btn-lg btn-block'>ADD TO CART</button>
                                {{/if}}
                            </div>
                            <!--   <div class='product-detail-button'>
                                <a href='/store' class='btn btn-secondary btn-lg btn-block'>Back to Home Page</a>
                            </div> -->
                        </div>
                    </div>
                    <!-- Reviews -->
                    {{#if reviewsEnabled}}
                    <div class="row voffset30">
                        <div class='col-md-12'>
                            <div class='reviews-title'>Customer Reviews</div>
                        </div>
                    </div>

                    
                    <div class="row">
                        <div class='col-md-9'>
                            {{#if areReviews}} {{#each star in averageRating}} {{#if isFull star}}
                            <i class="fa review-star fa-star" aria-hidden="true"></i> {{else if isHalf star}}
                            <i class="fa review-star fa-star-half-o " aria-hidden="true"></i> {{else}}
                            <i class="fa review-star fa-star-o" aria-hidden="true"></i> {{/if}} {{/each}} <span class='review-date'>Average over {{nbReviews}} review{{#if severalReviews}}s{{/if}}</span> {{else}} No review yet {{/if}}
                        </div>
                        <div class='col-md-3 review-button'>
                            <button class='btn btn-block btn-secondary'>Write a Review</button>
                        </div>
                    </div>
                    {{#each reviews}} {{> storeProductReview}} {{/each}}
                    {{/if}}
                </div>
            </div>
            {{> storeFooter}}
        </div>
    </div>
    {{> exitIntentModal}}
</template>
