<template name="pages">
    <div class='row'>
        <div class='col-md-6'>
            <h3>Pages</h3>
        </div>
    </div>

    {{#autoForm collection="Pages" doc=defaultPage id="insertPageForm" type="insert"}}
    <fieldset>
        {{> afQuickField name='title'}} {{> afQuickField name='url'}} {{> afQuickField name='brandId' value=selectedBrand type='hidden'}} {{> afQuickField name='type'}}
    </fieldset>
    <button type="submit" class="btn btn-block btn-primary">Create Page

    </button>
    {{/autoForm}}

    {{#each pages}} {{> pageListing}} {{/each}}
</template>
