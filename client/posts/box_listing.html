<template name="boxElement">
    <div class='row'>
        <div class='col-md-6'>
            <a href='/admin/boxes/{{_id}}' class='box-edit'>{{title}}</a>
        </div>
        
        <div class='col-md-3'>
             <button class='btn btn-danger box-delete'><i class="fa fa-trash delete" aria-hidden="true"></i></button>
        </div>
    </div>
</template>
