<template name='postEdit'>
    <h3>Editing Post {{title}}</h3>
    <!-- {{#autoForm collection="Posts" doc=this id="updatePostForm" type="update" autosave=true}}
    <fieldset>
        {{> afQuickField name='title'}}
        {{> afQuickField name='url'}}
        {{> afQuickField name='status'}}
        {{> afQuickField name='category'}}
        {{> afQuickField name='creationDate'}}
        {{> afQuickField name='featuredPicture'}}
        {{> afQuickField name='content'}}
    </fieldset>
{{/autoForm}} -->

    <div class='row'>
        <div class='col-md-12'>
            {{> uploadForm}}
        </div>
    </div>
    <div class='row'>
        <div class='col-md-12'>
            {{imgLink}}
        </div>
    </div>
    {{> quickForm collection="Posts" doc=this id="updatePostForm" type="update" autosave=true}}
    
    {{#if isAffiliate}}

        <h3>Insert New Element</h3>

        {{> quickForm collection="Elements" doc=defaultElement id="insertAffForm" type="insert"}}

        <h3>Affiliate Elements</h3>

        <div class='row'>
  
        {{#each elements}} 

            <div class='col-md-4'>

                {{> genericElementEdit}}

            </div>

        {{/each}}

        </div>

    {{/if}}
    
    <div class='row'>
        <div class="col-md-4">
            <button id='render' class='btn btn-warning btn-block'>Save & Render Post</button>
        </div>
        <div class="col-md-4">
            <a class='btn btn-primary btn-block' href='/admin/posts'>Come Back</a>
        </div>
    </div>
</template>
