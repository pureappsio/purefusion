<template name="posts">
    <div class='row'>
        <div class='col-md-6'>
            <h3>Posts</h3>
        </div>
    </div>
    {{#autoForm collection="Posts" doc=defaultPost id="insertPostForm" type="insert"}}
    <fieldset>
        {{> afQuickField name='title'}}
        {{> afQuickField name='url'}}
        {{> afQuickField name='brandId' value=selectedBrand type='hidden'}}
        {{> afQuickField name='category'}}
    </fieldset>
    <button type="submit" class="btn btn-block btn-primary">Insert</button>
    {{/autoForm}}
    {{#each posts}} {{> postListing}} {{/each}}
</template>
