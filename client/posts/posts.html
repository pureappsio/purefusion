<template name="posts">
    <h3>Posts</h3> 

    {{#autoForm collection="Posts" doc=defaultPost id="insertPostForm" type="insert"}}
    <fieldset>
        {{> afQuickField name='title'}} {{> afQuickField name='url'}} {{> afQuickField name='brandId' value=selectedBrand type='hidden'}} {{> afQuickField name='category'}}
    </fieldset>
    <button type="submit" class="btn btn-block btn-primary">Create Post

    </button>
    {{/autoForm}} 

    {{#each posts}} {{> postListing}} {{/each}}    

</template>
