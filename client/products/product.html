<template name="product">
    <tr>
        <td><a href='{{storeLink}}checkout?product_id={{_id}}'>Link</a></td>
        <td>{{#if productPicture}}<img class='img-fluid product-listing-picture' src='{{productPicture}}'>{{/if}} {{name}} {{#if isBundle}}(Bundle){{/if}}</td>
        <td>
            <input id='product-usd-{{_id}}' class='price form-control' value={{price.USD}}>
        </td>
        <td>
            <input id='product-eur-{{_id}}' class='price form-control' value={{price.EUR}}>
        </td>
        <td>{{sessions}}</td>
        <td>{{sales}}</td>
        <td>{{conversions}}%</td>
        <td>
            <a href='/products/edit/{{_id}}'><i class="fa fa-pencil fa-edit edit-product" aria-hidden="true"></i></a>
            <i class="fa fa-trash fa-delete delete-product" aria-hidden="true"></i>
        </td>
    </tr>
</template>
