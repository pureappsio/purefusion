<template name="sale">

<tr>
	<td><a href='/sales/{{_id}}'>#{{invoiceId}}</a></td>
	<td>{{status}}</td>
	<td>{{startCurrency}}{{amount}} {{endCurrency}} ({{startCurrency}}{{tax}} {{endCurrency}} tax)</td>
	<td>

	{{email}} <span class="flag-icon {{locationStyle}}"></span>
	{{#if mobileSale}}<i class="sale-icon fa fa-mobile" aria-hidden="true"></i>{{/if}}

	</td>
	<td>{{formatedDate}}</td>
	<td><a href='/sales/edit/{{_id}}' class='btn btn-block btn-warning'>Edit</a></td>
	<td><a href='/generate_invoice?sale_id={{_id}}' class='btn btn-block btn-success get-invoice'>Get Invoice</a></td>
	<td><button class='btn btn-block btn-primary send-invoice'>Send Receipt</button></td>
	<td><button class='btn btn-danger delete-sale'>X</button></td>
</tr>

</template>
