<template name="brandStats">
    <div class="row row-stats">
        <div class="col-md-1"><img src='{{favLink}}' class='brand-fav img-fluid'></div>
        <div class='col-md-3'>{{name}}</div>
        <div class='col-md-2 col-centered'>{{visitors}}</div>
        <div class='col-md-2 col-centered'>{{subscribers}}</div>
        <div class='col-md-2 col-centered'>{{revenue}}</div>
    </div>
</template>
