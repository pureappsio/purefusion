<template name="notification">
    <div class="row notification-bottom">
        <div class="col-md-3">
            <span class='badge {{styleType}}'>{{formatType}}</span>
        	<span class='badge {{styleOrigin}}'>{{formatOrigin}}</span>
        </div>
        <div class="col-md-5">{{formatMessage}}</div>
        <div class="col-md-2">
            <span class="badge btn-block badge-info">{{livestamp timestamp}}</span>
        </div>
    </div>
</template>
