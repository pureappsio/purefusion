<template name="editCourse">
    <h3>Editing Course: {{name}}</h3>

    {{> quickForm collection="Products" doc=this id="updateProductForm" type="update" autosave=true}}

    <div class='row voffset30'>
        <div class='col-md-3'></div>
        <div class='col-md-3'>
            <a href='/admin/courses' class='btn btn-block btn-lg btn-secondary'>Come Back</a>
        </div>
        <div class='col-md-3'>
            <button class='btn btn-danger btn-lg btn-block delete'>Delete</button>
        </div>
    </div>
</template>
